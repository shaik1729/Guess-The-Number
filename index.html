<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <marquee behavior="" direction="" style="font-size: 30px;" id="left_chance">Guess The Number Between 1 to 100 You Have 10 Chances !!</marquee>

    <div class="result_container">
        <img src="./images/hi.gif" alt="" id="changeimg1">
        <h1 id="result">Let's Go</h1>
        <img src="./images/hi.gif" alt="" id="changeimg2">
    </div>


    <div class="input_container">
        <div>
            <form>
                <div class="mb-3">
                    <label for="Number" class="form-label">Enter The Number : </label>
                    <input type="text" class="form-control" id="Number">
                </div>
               <a href="javascript:void(0);" class="btn btn-success" onclick="checkResult()">Check</a>
            </form>
        </div>
    </div>
 
 
 
    <div class="position-absolute bottom-0 start-50 translate-middle-x" id="chances_container">
        <h1>Chances left!!</h1>
        <h2 id="chances_left">10</h2>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
